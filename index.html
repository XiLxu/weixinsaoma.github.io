<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add WeChat Friend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #qrCodeContainer {
            position: relative;
            margin-bottom: 20px;
        }
        #qrCode {
            width: 70%; /* 调整二维码的大小 */
            height: auto;
            display: block;
            margin: 0 auto; /* 让二维码居中显示 */
        }
        #textAboveQRCode {
            position: absolute;
            top: -30px; /* 调整文字的位置 */
            left: 0;
            right: 0;
            font-size: 16px;
            color: #333;
        }
        #wechatButton {
            display: none; /* 默认隐藏微信按钮 */
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="qrCodeContainer">
        <div id="textAboveQRCode">Scan the QR Code to Add WeChat Friend</div>
        <img src="https://github.com/XiLxu/weixinsaoma.github.io/blob/e30b6d9ad037a8798fc5f45d7cf88dc26cfc5c9f/IMG_0.jpg" alt="WeChat QR Code" id="qrCode">
        <button id="wechatButton">Add to WeChat</button>
    </div>

    <script>
        // 获取元素
        var qrCodeContainer = document.getElementById('qrCodeContainer');
        var wechatButton = document.getElementById('wechatButton');
        var touchStart = 0;

        // 监听长按事件
        qrCodeContainer.addEventListener('touchstart', function(event) {
            touchStart = event.timeStamp;
            setTimeout(function() {
                if (event.timeStamp - touchStart >= 1000) {
                    wechatButton.style.display = 'block';
                }
            }, 1000);
        });

        // 点击按钮跳转到微信
        wechatButton.addEventListener('click', function() {
            // 此处替换为跳转微信的逻辑
            alert('跳转到微信添加好友页面');
        });
    </script>
</body>
</html>
